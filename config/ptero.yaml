redis:
    host: localhost
    port: 6379


logging:
    version: 1
    disable_existing_loggers: true

    root:
        level: DEBUG
        handlers: [console]

    loggers:
        pika:
            level: INFO
        ptero_petri:
            level: DEBUG
        ptero_petri.implementation.util.signal_handlers:
            level: DEBUG
        'ptero_petri.implementation.brokers':
            level: INFO

    handlers:
        console:
            class: logging.StreamHandler
